<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anand Raj — Portfolio</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">ANAND RAJ</div>
    <nav class="top-nav">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main id="home" class="hero">
    <section class="hero-left">
      <div class="blur-bg"></div>
      <div class="avatar-wrap">
        <img id="avatarImg" src="assets/avatar.jpg" alt="avatar" class="avatar" />
      </div>
    </section>

    <section class="hero-right">
      <h1 id="heroName">Hi, I'm <span id="name">Anand</span>!</h1>
      <p id="tagline" class="tagline">Building reactive Spring Boot microservices and clean frontends.</p>

      <div class="cta-list">
        <a class="cta" href="#about">About Me</a>
        <a class="cta" href="#projects">Projects</a>
        <a class="cta" href="#contact">Contact</a>
      </div>

      <div class="socials" id="socials"></div>
    </section>
  </main>

  <section id="projects" class="projects-section">
    <h2>Projects</h2>
    <div id="projectsList" class="projects-list"></div>
  </section>

  <section id="contact" class="contact-section">
    <h2>Contact</h2>
    <form id="contactForm">
      <input id="nameInput" placeholder="Your name" required />
      <input id="emailInput" placeholder="Your email" type="email" required />
      <textarea id="messageInput" placeholder="Message" rows="6" required></textarea>
      <button type="submit">Send</button>
    </form>
    <div id="contactStatus"></div>
  </section>

  <footer class="site-footer">
    <div class="footer-inner">© <span id="year"></span> Anand Raj</div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
